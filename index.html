  <body>
      <div class="container">
        <div class="weather-app">
          <div class="weather-app-wrapper">
		        <form id="search-form" class="mb-3">
	          <div class="row">
	         <div class="col-6">
	            <input type="search" placeholder="Type a city..." class="form-control" id="search-input" autocomplete="off"/>
	        </div>
            <div class="col-3">
            <button type="submit" class="btn btn-outline-primary">Search</button>
        <div class="col-3">
        <button type="button" class="btn btn-outline-success" id="current-location-button">Current</button>
	      </div>
        </div>
	    </form>
        <div class="overview">
           <h1 id="city"></h1>            
           <h2 id="date"></h2>
             <h3 id="description"></h3>
            </div>
	        <div class="row">
	          <div class="col-6">
              <div class="clearfix weather-temperature">
              <img src="" alt="Cloudy" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="current-temp"></strong><span id="temperature"></span><span class="units">Â°F</span>
                 </div>
                </div>
                 <div class="col-6">
                    <ul>   
                    <li>Humidity: <span id="humidity"></span>%</li>
                   <li>Wind: <span id="wind"></span>mph</li>
                    </ul> 
                    </div> 
                    </div>
                    <!--Forecast  -->
                 <div class="weather-forecast" id="forecast"></div>

                      </div>
