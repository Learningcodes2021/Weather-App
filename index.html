  <body>
    <h1>
    <div class="container">    
    <form class="search-form" id="search-form">        
    <div class="row">
     <div class="col-6">        
     <input 
     type="search" 
     placeholder="Enter a city..."
      autofocus="on" 
      autocomplete="off"
       id="enterCity-input"
       class="form-control"
       />
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-outline-primary">Search</button>
        <button type="button" class="btn btn-outline-success">Current</button>
          </div>             
        </div>
            </div>     
       </form>        
      </h1>
     <div class="row">
    <h2 id="city"></h2></div>
    <br />
    <h3 id="date"></h3>
    <br />
    <h4 id="description"></h4>
        <br />
      <div class="row">
     <img 
           src="https://openweathermap.org/img/wn/10d@2x.png"
      alt= "Clouds"
      id="icon"
        /> 
        <br />
        <ul>
          <div class="col-6">
           <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>mph</li>
          </ul>
           <br />
            <br />
            <div class="current-temp" id="temperature"></div><div class="units">Â°F</div>

           </div>

        </div>
        </div>
